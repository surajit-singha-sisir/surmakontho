<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.cdnfonts.com/css/solaimanlipi" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Sticky Navbar</title>
</head>

<style>
  .paraPos{
    padding: 0.5rem;
    font-size: 0.6rem;
    border-radius: 50%;
    background-color: #E28C8C;
    transform: translate(80%, -70%);
    z-index: 1;
  }
</style>
<body class="width__100">

  <div class="flexJustifyCenterAlignCenter marginTop__10">
    <div class="bg__DarkSeaGreen flex gap__12">
      
      <a href="">
        <span class="position__Relative top__0 button__01">
          <i class="fa-brands fa-facebook-f text__00273F"></i>
          <p class="paraPos position__Absolute text__White text__06 bg__Blue">20</p>
        </span>
      </a>
      <a href="">
        <span class="position__Relative button__01">
          <i class="fa-brands fa-facebook-messenger text__00273F"></i>
          <p class="paraPos position__Absolute text__White text__06 bg__Blue">10</p>
        </span>
      </a>
      <a href="">
        <span class="position__Relative button__01">
          <i class="fa-brands fa-instagram text__00273F"></i>
          <p class="paraPos position__Absolute text__White text__06 bg__Blue">5</p>
        </span>
      </a>
      <a href="">
        <span class="position__Relative button__01">
          <i class="fa-brands fa-whatsapp text__00273F"></i>
          <p class="paraPos position__Absolute text__White text__06 bg__Blue">0</p>
        </span>
      </a>
      <a href="">
        <span class="position__Relative button__01">
          <i class="fa-brands fa-x-twitter text__00273F"></i>
          <p class="paraPos position__Absolute text__White text__06 bg__Blue">66</p>
        </span>
      </a>
      <a href="">
        <span class="position__Relative button__01">
          <i class="fa-brands fa-linkedin text__00273F"></i>
          <p class="paraPos position__Absolute text__White text__06 bg__Blue">0</p>
        </span>
      </a>
      <a href="">
        <span class="position__Relative button__01">
          <i class="fa-solid fa-print text__00273F"></i>
        </span>
      </a>
      <a href="">
        <span class="position__Relative button__01">
          <i class="fa-solid fa-plus text__00273F"></i>
        </span>
      </a>
      <a href="">
        <span class="position__Relative button__01">
          <i class="fa-solid fa-minus text__00273F"></i>
        </span>
      </a>
    </div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- jQuery library -->
