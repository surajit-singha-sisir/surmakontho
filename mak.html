<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Hover Animation</title>
    <style>
        .category1 {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            max-width: 1200px;
            /* Maximum width for responsiveness */
        }

        .newsBox {
            width: calc(20% - 40px);
            /* 20% width with margin */
            max-width: 400px;
            min-width: 200px;
            /* Minimum width for responsiveness */
            height: 300px;
            margin: 20px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* Position relative for absolutely positioned pseudo-elements */
            transition: background-color 0.3s ease;
        }

        .newsBox:before,
        .newsBox:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .newsBox:hover {
            background-color: #2980b9;
        }

        .newsBox:hover:before,
        .newsBox:hover:after {
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            top: -20px;
            left: -20px;
        }

        .newsBox:hover:before {
            border-top-color: #2ecc71;
            border-right-color: #2ecc71;
        }

        .newsBox:hover:after {
            border-bottom-color: #2ecc71;
            border-left-color: #2ecc71;
        }
    </style>
</head>

<body>
    <div class="category1">
        <a href="#">
            <div class="newsBox">1</div>
        </a>
        <a href="#">
            <div class="newsBox">2</div>
        </a>
        <a href="#">
            <div class="newsBox">3</div>
        </a>
        <a href="#">
            <div class="newsBox">4</div>
        </a>
        <a href="#">
            <div class="newsBox">5</div>
        </a>
    </div>
</body>

</html>
